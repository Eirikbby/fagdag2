<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img {
        width: 150px;
    }
</style>
<body>

<div id="roll-dice">
    <button onClick="window.location.reload();">Roll dice</button>
    <span id ="roll-result"></span>
</div>
<script>
    var rollResult = Math.floor(Math.random() * 6) + 1;
    if (rollResult ===1) document.write('<img src="terning1.svg">')
    else if (rollResult ===2) document.write('<img src="terning2.svg">')
    else if (rollResult ===3) document.write('<img src="terning3.svg">')
    else if (rollResult ===4) document.write('<img src="terning4.svg">')
    else if (rollResult ===5) document.write('<img src="terning5.svg">')
    else document.write('<img src="terning6.svg">')
</script>

</body>
</html>
