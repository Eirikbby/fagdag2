<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let alder = Math.floor((Math.random() * 30) + 1); // Setter en variabel med tilfeldig verdi mellom 1-30
    let bil = 18; // Setter en variabel med en verdi
    let moped = 16; // Setter en variabel med en verdi

    function sjekkalder() { // Lager en funksjon
        if (alder >= bil) { // Sjekker om alder er høyere eller lik som bil
          console.log("Du kan kjøre bil"); // Skriver ut en tekst
        }
        else if (alder >= moped) { // Sjekker om alder er høyere eller lik som moped
            console.log("Du kan kjøre moped"); // Skriver ut en tekst
        }
        else {
            console.log("Du kan kjøre sparkesykkel"); // Skriver ut en tekst
        }
    };

    sjekkalder(); // Setter i gang funksjonen
    console.log(alder); // Skriver ut verdien til en variabel

</script>

</body>
</html>
